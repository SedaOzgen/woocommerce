<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <title>Mega Menu</title>
    <style>
      /* Özel CSS kurallarıyla mega menüyü sayfayı kaplayacak şekilde genişletme */
      .mega-menu .dropdown-menu {
        width: 100% !important; /* Mega menüyü en az navbar genişliği kadar yap */
        left: 0 !important;
        right: 0 !important;
        padding: 0 !important;
      }

      .mega-menu .container {
        width: 100% !important; /* İçerik konteynerini en fazla navbar genişliği kadar yap */
        padding: 15px;
      }

      .mega-menu .row {
        margin: 0;
      }

      .mega-menu .col-md-3 {
        padding: 0 15px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Mega </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Products
            </a>
            <div
              class="dropdown-menu mega-menu"
              aria-labelledby="navbarDropdown"
            >
              <div class="container">
                <div class="row">
                  <div class="col-3">
                    <h5>Category 1</h5>
                    <ul class="list-unstyled">
                      <li><a href="#">Submenu 1</a></li>
                      <li><a href="#">Submenu 2</a></li>
                      <li><a href="#">Submenu 3</a></li>
                    </ul>
                  </div>
                  <div class="col-3">
                    <h5>Category 2</h5>
                    <ul class="list-unstyled">
                      <li><a href="#">Submenu 4</a></li>
                      <li><a href="#">Submenu 5</a></li>
                    </ul>
                  </div>
                  <div class="col-3">
                    <h5>Category 3</h5>
                    <ul class="list-unstyled">
                      <li><a href="#">Submenu 6</a></li>
                    </ul>
                  </div>
                  <div class="col-3">
                    <h5>Images</h5>
                    <img src="image1.jpg" alt="Image 1" />
                    <img src="image2.jpg" alt="Image 2" />
                  </div>
                </div>
              </div>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <script>
      // Initialize Bootstrap dropdown
      $(".mega-menu .dropdown-toggle").dropdown();
    </script>
  </body>
</html>
